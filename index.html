<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Desafio Javascript Sieve</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body onload="Application.start()">

        <div id="loading" style="float: right; display: none">Loading...</div>

        <h2>Search</h2>

        <form id="searchForm">
            <input type="hidden" name="date" id="inputDate" />
            <p>
                <label>Name</label>
                <input type="text" name="name" id="inputName" />
            </p>
            <p>
                <label>Subject</label>
                <input type="text" name="subject" id="inputSubject" />
            </p>
            <p class="clear">
                <input type="button" value="Search" id="inputSearch" onclick="Application.activateSearch()" />
                <input type="reset" value="Reset" id="inputReset" onclick="Application.resetSearch()" />
            </p>
        </form>

        <div class="clear"></div>

        <h1>E-mails</h1>

        <p>
            <a href="#" onclick="Application.todaySearch()">Today e-mails</a>
        </p>

        <div id="resultsCount"></div>

        <div>
            <table>
                <thead>
                    <tr>
                        <th id="thDate">
                            <a href="#" onclick="Application.setOrderField('date')">When</a>
                            <span id='orderTypeIndicator'>&#8593;</span>
                        </th>
                        <th id="thName">
                            <a href="#" onclick="Application.setOrderField('name')" id="">Name</a>
                        </th>
                        <th id="thSubject">
                            <a href="#" onclick="Application.setOrderField('subject')">Subject</a>
                        </th>
                    </tr>
                </thead>
                <tbody id="tbodyEmails"></tbody>
            </table>
        </div>

        <div id="pagination" style="display: none">
            <a href="#" onclick="Pagination.loadNextPage()">Load more e-mails</a>
        </div>

        <script src="js/helper.js"></script>
        <script src="js/view.js"></script>
        <script src="js/pagination.js"></script>
        <script src="js/application.js"></script>

    </body>
</html>
